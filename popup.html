<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/font-awesome.min.css" media="screen">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/style.css" media="screen">
    <title>You are gonna Popup on CHrome</title>
</head>
<body>
    <div class="container popup-container">
        <div class="row">
            <div class="card col-12 border-0">
                <div class="d-flex justify-content-between content-title">
                    <h5 id="title" class="card-title pt-2">Save to Pouch</h5>
                    <div class="dropdown">
                        <button type="button" class="btn btn-secondary dropdown-toggle" 
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">설정
                        </button>
                        <ul class="dropdown-menu" id="menu">
                            <li id="home" class="pointer">홈페이지로 이동</li>
                            <li id="addCategory" class="pointer">카테고리 추가</li>
                            <li id="setting" class="pointer">설정</li>
                        </ul>
                    </div>
                </div>
                <div class="d-flex">
                    <select id="select-category" class="form-control">
                        <option value="">카테고리를 골라주세요</option>
                    </select>
                    <button id="save" type="button" class="btn m-0">저장</button>
                </div>
            </div>
        </div>
    </div>

    <!-- div.conta -->
    <script src="js/jquery.min.js"></script>
    <script src="js/poper.js"></script>
    <script src="js/build.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popup.js"></script>
</body>
</html>
